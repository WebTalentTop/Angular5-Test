<mat-form-field>
  <input matInput placeholder="Enter a dog's name" [(ngModel)] = "dogName" required>
</mat-form-field>
<div class="dialog-button-container">
  <button mat-raised-button color="accent" class="dialog-button" (click)="onYesClick()">
    <span>OK</span>
  </button>
  <button mat-raised-button color="accent" class="dialog-button" (click)="onNoClick()">
      <span>Cancel</span>
  </button>
</div>
