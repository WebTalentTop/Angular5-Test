<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home">Home Page</a>
      <a mat-list-item href="/second">Second Page</a>
      <a mat-list-item (click)="openDialog()">Dialog Button</a>
      <a mat-list-item>Time: {{date$}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <tool-bar></tool-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
