<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="(isHandset | async)!.matches">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Angular 6 Interview Test</span>
  <button mat-raised-button color="accent" class="dialog-button" (click)="openDialog()">
    <mat-icon>home</mat-icon>
    <span>&ensp;Dialog</span>
  </button>
  <button mat-raised-button color="warn" class="dialog-button" (click)="triggerDate()">
      <mat-icon>access_time</mat-icon>
      <span>&ensp;Date</span>
    </button>
</mat-toolbar>
